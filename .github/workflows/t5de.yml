name: T5DE

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: Get Version
        id: version
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: Get Semver Version
        id: semver_version
        uses: dhkatz/get-version-action@v3.0.0

      - name: Setup T5DE Version
        run: |
          echo "T5DE_VERSION=${{ github.ref_type == 'tag' && steps.version.outputs.current || steps.version.outputs.nextStrict }}${{ steps.semver_version.outputs.is-semver == 'false' && format('+{0}-{1}', github.ref_name, github.run_id) || '' }}" >> $env:GITHUB_ENV

      - name: Echo T5DE Version
        run: echo "T5DE_VERSION=${{ env.T5DE_VERSION }}"

      - name: Setup IMVU Version
        run: |
          $ENV:IMVU_VERSION = $(cat VERSION)
          echo ("IMVU_VERSION=" + $ENV:IMVU_VERSION) >> $ENV:GITHUB_ENV

      - name: Setup App Version
        run: echo "APP_VERSION=${{ env.IMVU_VERSION }}-${{ env.T5DE_VERSION }}" >> $env:GITHUB_ENV

      - name: Echo Versions
        run: |
          echo "T5DE_VERSION=${{ env.T5DE_VERSION }}"
          echo "IMVU_VERSION=${{ env.IMVU_VERSION }}"
          echo "APP_VERSION=${{ env.APP_VERSION }}"

      - name: Setup Python 2.7
        uses: actions/setup-python@v4
        with:
          python-version: '2.x'
      - run: pip install -r requirements.txt

      - name: Patch Installer
        run: |
          python -m t5de

      - name: Install NSIS
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          scoop update
          scoop bucket add extras
          scoop install nsis

      - name: Build Installer
        uses: joncloud/makensis-action@v3.7
        with:
          script-file: "./scripts/install.nsi"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: T5DE-${{ env.APP_VERSION }}.exe
          path: T5DE-${{ env.APP_VERSION }}.exe
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          files: T5DE-${{ env.APP_VERSION }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
